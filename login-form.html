<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Comapny - Login form</title>

    <!-- Bootstrap -->
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <!-- Bootstrap theme -->
        <link rel="stylesheet" type="text/css" href="css/bootstrap.theme.min.css">
        <!-- Font icons stylesheet -->
        <link rel="stylesheet" type="text/css" href="css/icomoon-style.css">
        <!-- Custom CSS -->
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <!-- Login form stylesheet -->
        <link rel="stylesheet" type="text/css" href="css/login-form-style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>

      <div class="container">
        <p class="text-center"><span class="company-logo glyphicon glyphicon-random"></span><span class="company-name"> Company Name</span></p>
        <form class="login-form">
          <p class="login-form-heading text-center">Login to get started</p>
          <div class="form-group">
            <label for="login-form-username" class="sr-only">Email address</label>
            <div class="input-group">
              <span class="input-group-addon glyphicon glyphicon-user" id="basic-addon1"></span>
              <input type="text" id="login-form-username" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
            </div>
          </div>

          <div class="form-group">
            <label for="login-form-password" class="sr-only">Password</label>
            <div class="input-group">
              <span class="input-group-addon icon-locked" id="basic-addon1"></span>
              <input type="password" id="login-form-password" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
            </div>
          </div>
          <div class="flex-row -is-aligned-right">
            <button type="submit" class="btn btn-info">Submit</button>
            <button type="reset" class="btn btn-default">Reset</button>
          </div>
          <p class="text-center"><small>Don't have an account? <a href="about_us.html#contact-form">Send us a request</a></small></p>
        </form>
      </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
